<!DOCTYPE html>
<html>
    <head>
        <title>WOT Surveys</title>
        <script src="/libs/jquery.js"type="text/javascript"></script>
        <script src="/libs/jquery-ui.min.js"type="text/javascript"></script>
        <script src="/wot.js"type="text/javascript"></script>
        <script src="/content/common.js"type="text/javascript"></script>
        <script src="/ga_configure.js" type="text/javascript"></script>

        <link rel="stylesheet" href="/skin/ratingslider.css" type="text/css"/>
        <link rel="stylesheet" href="/skin/b/surveys/surveys.widgets.css" type="text/css"/>
    </head>
    <body>
        <!-- When changing the structure of this page, don't forget to update the l18n_map object in JS -->
        <div class="surveys-window">
            <div class="top-section">

                <div id="tab-question" class="tabs">
                    <div class="wot-logo"></div>
                    <div class="close-button"></div>
                    <div class="surveys-question"></div>
                    <div class="surveys-answer">

                        <!-- rating 0 / Trustworthiness -->
                        <div id="wot-rating-0" class="wot-rating">
                            <div id="wot-rating-0-data" class="wot-rating-data" component="0">
                                <div id="wot-rating-0-testimony" class="wot-rating-testimony">
                                    <div id="wot-rating-0-help" class="wot-rating-help">
                                        <div id="wot-rating-0-helptext" class="wot-rating-helptext"></div>
                                        <div id="wot-rating-0-helplink" class="wot-rating-helplink"></div>
                                    </div>
                                    <div class="wot-rating-bounds">
                                        <div id="wot-rating-0-boundleft" class="rating-bound-left"></div>
                                        <div id="wot-rating-0-boundright" class="rating-bound-right"></div>
                                    </div>
                                    <div id="wot-rating-0-stack" class="wot-rating-stack" component="0">
                                        <div id="wot-rating-0-slider" class="wot-rating-slider"></div>
                                        <div id="wot-rating-0-indicator" class="wot-rating-indicator"></div>
                                    </div>
                                    <div id="wot-rating-0-delete" class="rating-delete">
                                        <div id="wot-rating-0-deleteicon" class="rating-delete-icon"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="surveys-slider-label-wrapper">
                            <div class="surveys-slider-label"></div>
                        </div>
                    </div>
                    <div class="actions-bar">
                        <div class="surveys-submit">Submit</div>
                        <div class="surveys-action hidden">
                            <span class="action-dismiss">dismiss</span>
                        </div>
                    </div>
                    <div class="surveys-optout">
                        <span class="pseudo-link">Hide forever</span>
                    </div>
                    <div class="surveys-whatsthis">
                        <span class="pseudo-link">What's this?</span>
                    </div>
                </div>

            <div id="tab-final" class="tabs">
                <div class="wot-logo"></div>
                <div class="thank-you-text">Thank you!</div>
            </div>

        </div>

            <div class="bottom-section">
                <div class="close-button-secondary"></div>

                <div id="btab-optout">
                    <div class="text-optout-confirm">
                        If you prefer not to be asked questions, click "yes".
                    </div>
                    <div class="optout-buttons">
                        <div class="button-yes">yes</div>
                        <div class="button-no">No</div>
                    </div>
                </div>

                <div id="btab-whatsthis">
                    <a href="http://dev.mywot.com?utm_source=addon&utm_content=fbl-whatisthis" target="_blank">Web of Trust (WOT)</a> is working to promote safety and quality across the web for millions of users.
                        You can help by submitting your opinions whenever you see this prompt.
                </div>

            </div>
        </div>

        <!-- When changing the structure of this page, don't forget to update the l18n_map object in JS -->
        <script src="/widgets/surveys.widgets.js"></script>
        <script type="text/javascript" src="/ga_init.js"></script>
    </body>
</html>
