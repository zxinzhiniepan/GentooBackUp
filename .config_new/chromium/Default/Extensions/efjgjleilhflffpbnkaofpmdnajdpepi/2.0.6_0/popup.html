<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="parent-container">
        <div id="title-container">
            <img id="img-icon" src="icon_32.png" /> <span>uGet Integration 2.0.6</span>
        </div>
        <hr>
        <label id="info"></label><label id="error"></label><label id="warn"></label>
        <hr>
        <div id="controls-container" class="inline">
            <label id="label" title="Ctrl + Shift + U" for="switch">Interrupt downloads:&nbsp;</label>
            <label id="label" class="switch">
                <input id="chk-interrupt" type="checkbox" checked="false">
                <div class="slider round"></div>
            </label>
        </div>
        <br>
        <div id="controls-container">
            <label id="label" for="keywords">Don't interrupt URLs containing these keywords:</label>
            <br>
            <input title="Separate values by comma (Eg: github.com, .jpg)" type="text" id="keywordsToExclude" name="keywordsToExclude" size="50" value="" />
        </div>
        <div id="controls-container">
            <label id="label" for="keywords">Minimum file size (in KB) required to interrupt the download:</label>
            <br>
            <input title="File size in KB" type="text" id="fileSize" name="fileSize" size="50" value=""/>
        </div>
        <div id="controls-container">
            <label id="label" for="keywords">Interrupt URLs containing these keywords, regardless of the file size:</label>
            <br>
            <input title="Separate values by comma (Eg: github.com, .jpg)" type="text" id="keywordsToInclude" name="keywordsToInclude" size="50" value="" />
        </div>
        <div id="button-container">
            <input type="button" value="Save" id="save" />
        </div>
    </div>
</body>

</html>
